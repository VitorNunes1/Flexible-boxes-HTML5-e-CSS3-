<!DOCTYPE html>
<html>
  <head>
      <title>Practice of Flex</title>
  </head>

  <body>
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">Div 1 text</div>  
      <div style="background-color: lightpink">Div 2<p>Text</p></div>
  </div>

  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    column-gap: 20px;
    row-gap: 40px;
  ">
    <div style="background-color: red; flex: 1;">Ohh my</div>
    <div style="background-color: blue; width: 100px;">Maybe</div>
    <div style="background-color: grey; flex: 2;"> this</div>
</div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    justify-content: center;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: green; width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    justify-content: space-between;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: green; width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    height: 70px;
    justify-content: space-between;
    align-items: center;
    border-width: 1px;
    border-style: solid;
    border-color: grey; 
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: green; width: 100px;">100px</div>
    </div>
  </body>
</html>
